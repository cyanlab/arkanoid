<modal #wrappingModal>
  <material-dialog>

    <h3 header>
        Hello, {{ name == '' ? 'mysterious stranger' : name }}!
    </h3>


    <div footer>
      <material-button autoFocus
                       clear-size
                       (trigger)="wrappingModal.close()">
        Close
      </material-button>
    </div>
  </material-dialog>
</modal>
